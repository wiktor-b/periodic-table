<h1 mat-dialog-title>Edit Element</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name" placeholder="Name" />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      [(ngModel)]="data.weight"
      placeholder="Weight"
      type="number"
    />
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="data.symbol" placeholder="Symbol" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
